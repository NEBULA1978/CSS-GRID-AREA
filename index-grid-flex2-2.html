<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas: "head"
                                "menu"
                                "main"
                                "foot";
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .item-1 {
            grid-area: head;
            background: blue;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .item-2 {
            grid-area: menu;
            background: red;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .item-3 {
            grid-area: main;
            background: green;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .item-4 {
            grid-area: foot;
            background: orange;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content {
            text-align: center;
        }

        h1, h2, p {
            font-size: 1rem; /* Tama침o de fuente base con rem */
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Estilos para alinear texto a la izquierda, centro y derecha */
        .text-left {
            text-align: left;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .text-above-image {
            text-align: center;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .text-inside-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
            padding: 10px;
        }

        @media screen and (min-width: 768px) {
            /* Estilos para tabletas (2 columnas) */
            .container {
                grid-template-areas: "head head"
                                    "menu main"
                                    "foot foot";
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (min-width: 1024px) {
            /* Estilos para pantallas m치s grandes (3 columnas) */
            .container {
                grid-template-areas: "head head head"
                                    "menu main foot";
                grid-template-columns: 1fr 1fr 1fr;
            }

            h1, h2, p {
                font-size: 1.2rem; /* Ajuste del tama침o de fuente para pantallas m치s grandes */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">
            <div class="content">
                <h1>Head Area</h1>
                <div class="text-above-image">Texto por encima de la imagen</div>
                <div class="image-container">
                    <img src="./img/news1.jpg" alt="Image 1">
                    <div class="text-inside-image">Texto dentro de la imagen</div>
                </div>
            </div>
        </div>
        <div class="item item-2">
            <div class="content">
                <h2>Menu Area</h2>
                <img src="./img/news2.jpg" alt="Image 2">
                <p>Some menu options here</p>
            </div>
        </div>
        <div class="item item-3">
            <div class="content">
                <h2>Main Content Area</h2>
                <img src="./img/news3.jpg" alt="Image 3">
                <p>Main content goes here</p>
            </div>
        </div>
        <div class="item item-4">
            <div class="content">
                <h2>Footer Area</h2>
                <img src="./img/news4.jpg" alt="Image 4">
                <p>Footer content here</p>
            </div>
        </div>
    </div>
</body>
</html>
